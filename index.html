<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CPU Scheduling</h1>
            <h2>Simulator</h2>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Select Algorithm:</label>
                <select id="algorithm">
                    <option value="FCFS">FCFS</option>
                    <option value="SJF">SJF</option>
                    <option value="SRTF">SRTF</option>
                    <option value="Priority">Priority</option>
                    <option value="RoundRobin">Round Robin</option>
                </select>
            </div>

            <div class="control-group">
                <label for="processCount">No. of processes:</label>
                <select id="processCount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <button id="confirmBtn" class="btn">Confirm Selection</button>
        </div>

        <div id="inputFields" class="input-fields">
            <!-- Process input fields will be generated here -->
        </div>

        <div id="timeQuantumField" class="time-quantum" style="display: none;">
            <label>Time quantum:</label>
            <input type="number" id="timeQuantum" min="1" value="1">
        </div>

        <button id="startSimulationBtn" class="btn start-btn" style="display: none;">Start Simulation</button>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button id="errorOkBtn" class="modal-btn">OK</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
